<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        body {
            background-color: navy;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: red;
        }
        .button {
            background-color: white;
            color: navy;
            border: 2px solid red;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: red;
            color: white;
        }
        .table-list {
            margin: 20px auto;
            text-align: left;
            max-width: 800px;
        }
        .table-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background-color: black;
            border: 1px solid red;
            border-radius: 5px;
        }
        .table-actions a {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Tablas</h1>
    <div class="table-list">
        {% for table in tables %}
        <div class="table-item">
            <span>{{ table[1] }}</span>
            <div class="table-actions">
                <a href="/stats/tables/{{ table[0] }}" class="button">View</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
