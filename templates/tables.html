<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        body {
            background-color: navy;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: red;
        }
        .button {
            background-color: white;
            color: navy;
            border: 2px solid red;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: red;
            color: white;
        }
        .table-list {
            margin: 20px auto;
            text-align: left;
            max-width: 800px;
        }
        .table-list h2 {
            color: white;
        }
        .table-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background-color: black;
            border: 1px solid red;
            border-radius: 5px;
        }
        .table-actions a {
            margin-left: 10px;
        }
    </style>
    <script>
        async function fetchTables() {
            const response = await fetch('/tables/');
            const tables = await response.json();
            const list = document.getElementById('table-list');
            list.innerHTML = '';

            tables.forEach(table => {
                const item = document.createElement('div');
                item.className = 'table-item';

                const title = document.createElement('span');
                title.textContent = table[1];

                const actions = document.createElement('div');
                actions.className = 'table-actions';
                
                const viewButton = document.createElement('a');
                viewButton.href = `/tables/${table[0]}`;
                viewButton.textContent = 'View';
                viewButton.className = 'button';

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'button';
                deleteButton.onclick = async () => {
                    if (confirm('Are you sure you want to delete this table?')) {
                        await fetch(`/tables/${table[0]}`, { method: 'DELETE' });
                        fetchTables();
                    }
                };

                actions.appendChild(viewButton);
                actions.appendChild(deleteButton);

                item.appendChild(title);
                item.appendChild(actions);
                list.appendChild(item);
            });
        }

        async function createTable() {
            const title = prompt('Enter a title for the new table:');
            if (title) {
                await fetch('/tables/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });
                fetchTables();
            }
        }

        window.onload = fetchTables;
    </script>
</head>
<body>
    <h1>Tablas</h1>
    <button class="button" onclick="createTable()">Add New Table</button>
    <div id="table-list" class="table-list">
        <!-- Tables will be loaded here -->
    </div>
</body>
</html>
