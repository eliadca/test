<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Stats App</title>
    <style>
        body {
            background-color: navy;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: red;
        }
        .button {
            background-color: white;
            color: navy;
            border: 2px solid red;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
        }
        .button:hover {
            background-color: red;
            color: white;
        }
        #content {
            margin-top: 20px;
            padding: 20px;
            background-color: black;
            color: white;
        }
    </style>
    <script>
        async function loadContent(route) {
            const response = await fetch(route);
            const content = await response.text();
            document.getElementById('content').innerHTML = content;
        }
    </script>
</head>
<body>
    <h1>Welcome to the Baseball Stats App</h1>
    <div>
        <button class="button" onclick="loadContent('/stats/content')">Estadísticas</button>
        <button class="button" onclick="loadContent('/team/content')">Equipo</button>
        <button class="button" onclick="loadContent('/scoring/content')">Anotaciones</button>
        <button class="button" onclick="loadContent('/lineup/content')">Alineación</button>
    </div>
    <div id="content">
        <!-- Dynamic content will load here -->
    </div>
</body>
</html>
