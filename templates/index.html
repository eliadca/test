<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Stats App</title>
    <style>
        body {
            background-color: navy;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: red;
        }
        .button {
            background-color: white;
            color: navy;
            border: 2px solid red;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Baseball Stats App</h1>
    <div>
        <a href="/stats" class="button">Estadísticas</a>
        <a href="/team" class="button">Equipo</a>
        <a href="/scoring" class="button">Anotaciones</a>
        <a href="/lineup" class="button">Alineación</a>
    </div>
</body>
</html>
