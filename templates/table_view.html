<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Details</title>
    <style>
        body {
            background-color: navy;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: red;
            text-align: center;
        }
        .table-container {
            width: 90%;
            margin: 20px auto;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            color: navy;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid red;
        }
        th {
            background-color: red;
            color: white;
        }
        .button {
            background-color: white;
            color: navy;
            border: 2px solid red;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: red;
            color: white;
        }
    </style>
    <script>
        async function addRow() {
            const name = prompt("Enter player name:");
            if (name) {
                await fetch(window.location.href + "/add_row", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, ab: 0, h: 0, k: 0, bb: 0, hbp: 0, doubles: 0, triples: 0, hr: 0, rbi: 0, r: 0 })
                });
                location.reload();
            }
        }

        async function deleteRow(rowId) {
            if (confirm("Are you sure you want to delete this row?")) {
                await fetch(window.location.href + "/delete_row/" + rowId, { method: "DELETE" });
                location.reload();
            }
        }
    </script>
</head>
<body>
    <h1>{{ table[1] }}</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>AVE</th>
                    <th>AB</th>
                    <th>H</th>
                    <th>K</th>
                    <th>BB</th>
                    <th>HBP</th>
                    <th>2B</th>
                    <th>3B</th>
                    <th>HR</th>
                    <th>RBI</th>
                    <th>R</th>
                    <th>OPS</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[7] }}</td>
                    <td>{{ row[8] }}</td>
                    <td>{{ row[9] }}</td>
                    <td>{{ row[10] }}</td>
                    <td>{{ row[11] }}</td>
                    <td>{{ row[12] }}</td>
                    <td>{{ row[13] }}</td>
                    <td>{{ row[14] }}</td>
                    <td>
                        <button class="button" onclick="deleteRow({{ row[0] }})">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <button class="button" onclick="addRow()">Add Row</button>
</body>
</html>
